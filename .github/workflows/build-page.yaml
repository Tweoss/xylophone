name: "Build for github pages"
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      # ACT (testing GH actions locally) needs some dependencies
      - name: Run install
        uses: Borales/actions-yarn@v5.0.0
        with:
          cmd: install # will run `yarn install` command
        # env:
        #   NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # if needed
      # - name: ðŸš€ã€€Build bundle
      #   uses: Borales/actions-yarn@v5.0.0
      #   with:
      #     cmd: run build
      #     dir: ./
      # install javascript tools
      - uses: actions/checkout@v3
      - name: install node v12
        uses: actions/setup-node@v1
        with:
          node-version: 14.17
      # - name: yarn install
      #   run: yarn install
      # - name: tsc
      #   uses: icrawl/action-tsc@v1
      - name: typescript
        run: npm install -g typescript
      # - name: tsc
      #   run: npm install -g tsc
      # install rust tools
      - name: "install binstall"
        uses: cargo-bins/cargo-binstall@main
      - name: "binstall just"
        run: cargo-binstall --no-confirm just
      - name: "binstall wasm-tools"
        run: cargo-binstall --no-confirm wasm-tools
      - name: build
        run: just build
      - name: Commit report
        run: |
          git config --global user.name 'Build Action'
          git config --global user.email 'build@users.noreply.github.com'
          git add .
          git commit -am "Automated build"
          git checkout -b pages
          git push -u origin pages

